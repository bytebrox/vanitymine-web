# Continuous Integration
# Runs on every push and PR

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Build
        run: npm run build

      - name: Lint
        run: npx eslint src/ --max-warnings 0
        continue-on-error: true  # ESLint 9 Flat Config hat CI-Kompatibilit√§tsprobleme

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Check for known vulnerabilities
        run: npx audit-ci --moderate
        continue-on-error: true

  lighthouse:
    name: Lighthouse
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # For PRs: Wait for Vercel preview
      - name: Wait for Vercel Preview
        if: github.event_name == 'pull_request'
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: vercel_preview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300

      # For PRs: Test preview URL
      - name: Lighthouse (Preview)
        if: github.event_name == 'pull_request'
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: ${{ steps.vercel_preview.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true

      # For main: Test production URL
      - name: Lighthouse (Production)
        if: github.event_name == 'push'
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: https://www.vanitymine.com
          uploadArtifacts: true
          temporaryPublicStorage: true
